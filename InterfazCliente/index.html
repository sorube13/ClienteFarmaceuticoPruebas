<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">

    <!-- javascript libs-->
    <script type="text/javascript" src="js/lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-2.1.0.js"></script>
    <script type="text/javascript" src="js/lib/knockout.mapping.js"></script>

    <!-- FOUNDATION -->
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>

   
    <script type="text/javascript" src="js/mvvm.js"></script>

  
    
  <title>Farmacia</title>

</head>

<body>
  <div class="grid flex">
    <h1 style="text-align:center;">Receta Farmaceútica</h1>

  <!--   <ul class="folders" data-bind="foreach: folders">
      <li><button data-bind="text: $data, click:formu"></button></li>
    </ul> -->
  
  <!-- Menu con botones -->
  <ul class="menu">
    <button data-bind="click: home">Home</button>
    <button data-bind="click: formu">Nuevo Cliente</button>
    <button data-bind="click: logIn">Log In</button>
  </ul>

<!--   <nav class="top-bar" data-topbar>
    <ul class="folders" data-bind="foreach: folders" >
      <li data-bind="text: folders"></li>
    </ul>
  </nav> -->


    <!-- Página principal -->
    <div data-bind="visible: pagina()== 'home'">
      <p>Esto es el menu</p>
      <button data-bind="click: formu">Ir al formulario</button>
    </div>

    <!-- Página para introducir el TSI del cliente -->
    <div data-bind="visible: pagina()=='formulario' ">
      <form>
        <label>Introduzca a continuación el TSI del cliente: 
          <input type="text" placeholder="TSI" />
          <button data-bind="click: listaCliente">Aceptar</button>
        </label>
    </div>


    <!-- Página que enseña los medicamentos recetados por el médico -->
    <div data-bind="visible: pagina()=='listacliente'">
      <p>Holi cliente</p>
    </div>

  </div>

</body>

</html>
